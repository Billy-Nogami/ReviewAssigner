version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: review_assigner
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d review_assigner"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: review_assigner
      DB_USER: user
      DB_PASS: pass
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "sleep 5 && migrate -path ./migrations -database 'postgres://user:pass@db:5432/review_assigner?sslmode=disable' up && ./main"

volumes:
  pgdata: